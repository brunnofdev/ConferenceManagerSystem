<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>
<body>
<nav th:replace="~{layout :: menu}"></nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Detalhes do Evento</h3>
        </div>
        <div class="card-body">

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <h5 class="card-title" th:text="${event.name}">Nome do Evento</h5>

            <h5 class="card-title" th:text="${event.name}">Nome do Evento</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${event.location}">Local</h6>

            <p class="card-text mt-3">
                <strong>Descrição:</strong><br>
                <span th:text="${event.description}">Descrição aqui</span>
            </p>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Início:</strong> <span th:text="${event.startDate}">Data</span>
                </li>
                <li class="list-group-item">
                    <strong>Término:</strong> <span th:text="${event.endDate}">Data</span>
                </li>
            </ul>

            <div class="mt-4 p-3 bg-light border rounded">
                <h5>Inscrição Rápida</h5>
                <form th:action="@{/events/{id}/inscrever(id=${event.id})}" method="post" class="d-flex gap-2">
                    <input type="email" name="email" class="form-control" placeholder="Email do participante" required>
                    <button type="submit" class="btn btn-success">Inscrever</button>
                </form>
            </div>

            <div class="mt-3" th:if="${not #lists.isEmpty(event.participantesInscritos)}">
                <h6>Participantes Inscritos:</h6>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="p : ${event.participantesInscritos}">

                        <span th:text="${p.name}">Nome do Participante</span>

                        <a th:href="@{/certificates/download/{eventId}/{participantId}(eventId=${event.id}, participantId=${p.id})}"
                           target="_blank"
                           class="btn btn-sm btn-outline-primary">
                             Certificado
                        </a>
                    </li>
                </ul>
            </div>

            <div class="mt-3">
                <a href="/events" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: rodape}"></footer>
</body>
</html>
