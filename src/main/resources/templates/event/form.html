<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: cabecalho}"></head>

<body>
<nav th:replace="~{layout :: menu}"></nav>

<div class="container mt-4">
    <h2>Novo Evento</h2>
    <hr>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form th:action="@{/events/save}" th:object="${event}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Nome do Evento</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Local</label>
            <input type="text" class="form-control" id="location" th:field="*{location}">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Data de Início</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">Data de Término</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Salvar Evento</button>
        <a href="/events" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<footer th:replace="~{layout :: rodape}"></footer>
</body>
</html>
